<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      {% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}
    </title>
    <link rel="stylesheet" href="/tufte.css" />
    <style>
      body {
        padding-left: 0 !important;
        width: 100% !important;
        max-width: 100% !important;
        margin: 0 !important;
        overflow-x: hidden;
        background-color: black;
        color: white;
      }
      article {
        width: 100%;
        max-width: 100%;
        padding: 0;
        margin: 0;
      }
      .home-text {
        width: 48%;
        margin: 0 1.5rem;
        padding: 0;
      }
      .home-text h1,
      .home-text h2,
      .home-text p {
        margin-left: 0;
        padding-left: 0;
      }
      .grid-container {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 0;
        width: 100%;
        max-width: 100%;
        margin: 0;
        padding: 0;
      }
      .grid-item-text {
        padding: 0 2rem;
        border: 0.5px solid white;
      }
      .grid-item-text p,
      .grid-item-text h2 {
        margin-left: 0;
        padding-left: 0;
      }
      .grid-item {
        aspect-ratio: 1 / 1.414;
        text-decoration: none;
        position: relative;
        overflow: hidden;
        border: 0.5px solid white;
      }
      .grid-item-tbd {
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .grid-item-tbd span {
        font-size: 1rem;
        letter-spacing: 0.5em;
        text-transform: uppercase;
        color: white;
      }
      .grid-item h3 {
        margin: 0;
        font-size: 1.2rem;
        line-height: 1.3;
        font-style: normal;
        font-weight: normal;
        letter-spacing: 0.5em;
        text-transform: uppercase;
        z-index: 2;
        text-align: center;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        padding: 1rem;
        display: block;
      }
      .grid-item img {
        position: absolute;
        top: 60%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 90%;
        height: 90%;
        opacity: 1;
        z-index: 1;
        object-fit: contain;
      }
      @media (max-width: 760px) {
        body {
          padding-left: 0 !important;
        }
        .home-text {
          width: 100%;
        }
        .grid-item-text {
          grid-column: span 1;
        }
        .grid-container {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <article>{{ content }}</article>
  </body>
</html>
