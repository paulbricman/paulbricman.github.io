---
layout: compress
---

<!DOCTYPE html>
<html lang="en">
  {% include head.html %}

  <body>
    <main>{% include anchor_headings.html html=content %}</main>

    <script>
      function setTheme(theme) {
        document.documentElement.setAttribute("data-theme", "dark");
        window.localStorage.setItem("theme", "dark");
        document.getElementById("theme-toggle").classList.add("sun");
        document.getElementById("theme-toggle").classList.remove("moon");
      }

      let theme = localStorage.getItem("theme");

      theme =
        theme ||
        (window.matchMedia
          ? window.matchMedia("(prefers-color-scheme: dark)").matches
            ? "dark"
            : "light"
          : "light");

      setTheme(theme);

      function modeSwitcher() {
        let currentMode = document.documentElement.getAttribute("data-theme");

        if (currentMode === "dark") {
          setTheme("light");
        } else {
          setTheme("dark");
        }
      }
    </script>
  </body>

  {% if page.url == '/' %}
  <script src="{{ site.baseurl }}/assets/js/simple-jekyll-search.js"></script>
  <script>
    var sjs = SimpleJekyllSearch({
      searchInput: document.getElementById("search-input"),
      resultsContainer: document.getElementById("search-results"),
      json: "{{ site.baseurl }}/search.json",
      searchResultTemplate:
        '<li><a href="{url}" title="{desc}">{title}</a></li>',
      noResultsText: "No results found..",
      limit: 10,
      fuzzy: true,
    });
  </script>
  {% endif %}
</html>
